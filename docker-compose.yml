services:
  fleetbase-api:
    build:
      context: ./fleetbase
      dockerfile: Dockerfile
    container_name: fleetbase-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Stalabard DAO Marketplace
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=fleetbase
      - DB_USERNAME=fleetbase
      - DB_PASSWORD=fleetbase_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./fleetbase/storage:/var/www/html/storage
      - ./fleetbase/extensions:/var/www/html/extensions
      - ./fleetbase/.env:/var/www/html/.env
      - ./product-importer/uploads:/var/www/html/storage/uploads/products:ro
    depends_on:
      - mysql
      - redis
    networks:
      - fleetbase-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: fleetbase-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=fleetbase
      - MYSQL_USER=fleetbase
      - MYSQL_PASSWORD=fleetbase_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fleetbase-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: fleetbase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fleetbase-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fleetbase-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - fleetbase-api
    networks:
      - fleetbase-network
    restart: unless-stopped

  product-importer:
    build:
      context: ./product-importer
      dockerfile: Dockerfile
    container_name: product-importer
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=fleetbase
      - DB_PASSWORD=fleetbase_password
      - DB_DATABASE=fleetbase_storefront
    volumes:
      - ./product-importer:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - fleetbase-network
    profiles:
      - tools

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  fleetbase-network:
    driver: bridge
